<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="contact">
        <img class="contact-image" src="images/contact_image.jpg" alt="Klinik Resmi">
        <div class="info">
            <div class="form">
                <div class="form-header">Bize Ulaşın</div>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="adsoyad">AD & SOYAD</label>
                        <input type="text" id="adsoyad" name="adsoyad" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-POSTA</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefon">TELEFON</label>
                        <input type="tel" id="telefon" name="telefon" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">GÖNDER</button>
                    </div>
                </form>
            </div>
            <div class="contact-info-container">
                <div class="contact-header">
                    İLETİŞİM
                    <div class="divider"></div>
                </div>
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i> <!-- Font Awesome ikonu -->
                        </div>
                        <div class="info-text">
                            <p>Ege Mah. Turgut Özal Bulv. No:98/2 D:10 Kuşadası-Aydın</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fab fa-whatsapp"></i> <!-- Font Awesome ikonu -->
                        </div>
                        <div class="info-text">
                            <p>+90 530 411 7993</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="far fa-envelope"></i> <!-- Font Awesome ikonu -->
                        </div>
                        <div class="info-text">
                            <p>info@godental.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
